{% extends 'base.html' %}
{% block page %}
	<div class='profile_results' style='float: none; padding-bottom: 25px'>
		<button class='btn' onclick='history.back()'>
			&lt; Back
		</button>
		<div>Your search returned {{ results.count() or 'no' }} results</div>
		{% if results %}
			<table class='table table-striped table-condensed'>
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						{% if show_images %}
							<th> Image </th>
						{% endif %}
					</tr>
				</thead>
				<tbody>
					{% for user in results %}
						<tr>
							<td>
								<a href='{{ url_for("directory_search.view_user", user_id=user["user_id"]) }}'>
									{{ user['first_name'] }}
								</a>
							</td>
							<td>
								{{ user['last_name'] }}
							</td>
							<!--
							<td>{{ user['graduation_year'] or '' }}</td>
							{% if show_images %}
								<td>
									{% if user['image'] %}
										<img
											src='{{ url_for("directory_search.get_image", user_id=user["user_id"]) }}'
											style='max-width: 100px; max-height: 150px'
										/>
									{% endif %}
								</td>
							{% endif %}
							-->
						</tr>
					{% endfor %}
				</tbody>
			</table>
		{% endif %}
	</div>
{% endblock %}
